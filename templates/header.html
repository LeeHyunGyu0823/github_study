<div style="text-align:center; background-color: orangered">
    <div class="title_logo">
        <h1>Graduation</h1>
    </div>
    <div class="header_button">
        <span>
            <a href="{% url 'articleapp:list' %}">
                Articles
            </a>
        </span>
        <span>
            <a href="{% url 'projectapp:list' %}">
                Projects
            </a>
        </span>
    {% if user.is_authenticated %}
        <span>
            <a href="{% url 'subscribeapp:list' %}">
                Subscription
            </a>
        </span>
    {% endif %}
    {% if not user.is_authenticated %}
        <span>
            <a href ="{% url 'accountapp:login' %}">
                Login
            </a>
        </span>
        <span>
            <a href ="{% url 'accountapp:create' %}">
                Signup
            </a>
        </span>
    {% else %}
        <span>
            <a href ="{% url 'accountapp:detail' pk=user.pk %}">
                Mypage
            </a>
        </span>
        <span>
            <a href ="{% url 'accountapp:logout' %}">
                Logout
            </a>
        </span>
    {% endif %}
    </div>
</div>
